<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        #container {
            position: relative;
            width: 80%;
            height: 80vh;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #profile-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
        #download-button {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #download-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div id="container">
    <!-- Replace 'company-profile.pdf' with the actual file path or URL -->
    <iframe id="profile-viewer" src="KeboCompanyProfile.pdf"></iframe>
</div>

<!-- Replace 'company-profile.pdf' with the actual file path or URL -->
<a id="download-button" href="KeboCompanyProfile.pdf" download>Download Profile</a>

</body>
</html>
